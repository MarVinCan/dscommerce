<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSCommerce</title>
    <link rel="stylesheet" href="/CSS/confirmaton.css" />
  </head>
  <body>
    <header>
      <nav class="dsc-container">
        <h1>DSCommerce</h1>
        <div class="dsc-logged-user">
          <p>Maria Silva</p>
          <a href="#">Sair</a>
        </div>
      </nav>
    </header>
    <main>
      <section id="confirmation-section" class="dsc-container">
        <div class="dsc-card">
          <div class="dsc-cart-item-container dsc-line-bottom">
            <div class="dsc-cart-item-left">
              <img src="./img/image 3.png" alt="comutador" />
              <div class="dsc-cart-item-description">
                <h3>Computador Gamer XT</h3>
                <div class="dsc-cart-item-quantity-container">
                  <p>1</p>
                </div>
              </div>
            </div>
            <div class="dsc-cart-item-right">R$ 5000,00</div>
          </div>
          <div class="dsc-cart-item-container dsc-line-bottom">
            <div class="dsc-cart-item-left">
              <img src="./img/image 3.png" alt="comutador" />
              <div class="dsc-cart-item-description">
                <h3>Computador Gamer XT</h3>
                <div class="dsc-cart-item-quantity-container">
                  <p>2</p>
                </div>
              </div>
            </div>
            <div class="dsc-cart-item-right">R$ 10000,00</div>
          </div>
          <div class="dsc-card-total-container">
            <h3>R$ 15000,00</h3>
          </div>
        </div>
        <div class="dsc-confirmation-message dsc-mt20">
          Pedido realizado! Número 35
        </div>
        <div class="dsc-btn-page-container">
          <div class="dsc-btn dsc-btn-white">Início</div>
        </div>
      </section>
    </main>
  </body>
</html>
